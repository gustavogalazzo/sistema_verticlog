<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verticlog | Acesso Corporativo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-banner">
        <h1>Verticlog<br />Sistemas.</h1>
        <p>
          Gerenciamento financeiro e controle de estoque inteligente. A
          excelência em logística começa aqui.
        </p>
      </div>

      <div class="login-form-container">
        <div class="login-card">
          <div class="login-header">
            <h2>Bem-vindo de volta</h2>
            <p>Insira suas credenciais para acessar o painel.</p>
          </div>

          <form id="loginForm">
            <div class="input-group">
              <label for="email">E-mail Corporativo</label>
              <input
                type="email"
                id="email"
                placeholder="nome@verticlog.com.br"
                required
              />
            </div>

            <div class="input-group">
              <label for="password">Senha</label>
              <input
                type="password"
                id="password"
                placeholder="••••••••"
                required
              />
            </div>

            <button type="submit" class="btn-primary">Acessar Sistema</button>

            <div id="msgErro" class="error-msg"></div>
          </form>

          <p
            style="
              margin-top: 20px;
              text-align: center;
              font-size: 0.85rem;
              color: #94a3b8;
            "
          >
            Verticlog © 2025 - Todos os direitos reservados.
          </p>
        </div>
      </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
